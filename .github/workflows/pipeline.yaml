name: Java CI with Maven

on:
  push:
    branches:
      - develop

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'  # You can change this to match your JDK distribution

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2
      - name: Run the application
        run: mvn spring-boot:run &
        timeout-minutes: 5

      - name: Build with Maven
        run: mvn clean install

      - name: Test with Maven
        run: mvn test

  automated-api-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Postman CLI
        run: |
          powershell.exe -NoProfile -InputFormat None -ExecutionPolicy AllSigned -Command "[System.Net.ServicePointManager]::SecurityProtocol = 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://dl-cli.pstmn.io/install/win64.ps1'))"
      - name: Login to Postman CLI
        run: postman login --with-api-key "PMAK-663a98a92b65170001517001-88c6e6e1fe392f56b0fcde60423a087975"
      - name: Run API tests
        run: |
          postman collection run "32943177-f3ab6ad6-7459-48f4-b2ef-feaf9960ab6f"


